name: CI
on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Make lint
        run: make lint
        env:
          CI: 'true'
          VERBOSE: 'true'

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Make test
        run: make test
        env:
          CI: 'true'
          VERBOSE: 'true'

  e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Make e2e
        run: make e2e
        env:
          CI: 'true'
          VERBOSE: 'true'

  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: bepsays/ci-goreleaser:1.13-4
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Download missing tools
        run: |
          sudo apt-get update
          sudo apt-get install -y docker

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd cmd
          goreleaser --snapshot
