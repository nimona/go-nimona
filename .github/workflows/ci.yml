name: CI
on:
  push:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v3
      - name: Restore cached Nix directory
        id: cache-nix-restore
        uses: actions/cache/restore@v3
        with:
          path: /nix
          key: ${{ runner.os }}-nix
      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.2.0
      - name: Cache Nix directory
        id: cache-nix-save
        uses: actions/cache/save@v3
        with:
          path: /nix
          key: ${{ runner.os }}-nix
      - name: Run linter
        run: devbox shell -- task lint
