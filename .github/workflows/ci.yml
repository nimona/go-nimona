name: CI
on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Make tools
        run: make tools
        env:
          CI: 'true'
          VERBOSE: 'true'

      - name: Make lint
        run: make lint
        env:
          CI: 'true'
          VERBOSE: 'true'

  tidy:
    name: Tidy
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Check if mods are tidy
        run: make check-tidy

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Make test
        run: make test
        env:
          GOMAXPROCS: 4
          CI: 'true'
          VERBOSE: 'true'

  cover:
    name: Code coverage
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Publish coverage
        uses: paambaati/codeclimate-action@v2.6.0
        env:
          CI: 'true'
          VERBOSE: 'true'
          GOMAXPROCS: 4
          CC_TEST_REPORTER_ID: 085aacaf8f700db084131fa4b223c9d27718d864f26a668cd1993d46868524ac
        with:
          debug: true
          coverageCommand: make tools cover-codeclimate
          coverageLocations: |
            ${{github.workspace}}/coverage.out:gocov
  e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Make e2e
        run: make e2e
        env:
          CI: 'true'
          VERBOSE: 'true'

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Check out the code
        uses: actions/checkout@v1

      - name: Download binary tools
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib
          curl -sfL https://install.goreleaser.com/github.com/goreleaser/goreleaser.sh | sh -s v0.116.0

      - name: Release
        run: |
          cd cmd
          ../bin/goreleaser --snapshot
