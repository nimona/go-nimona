version: 2
base: &base
  docker:
    - image: circleci/golang:1.11
  working_directory: /go/src/nimona.io/go
steps: &steps
  - checkout
  - run:
      name: Install tools
      command: |
        go get -u github.com/golangci/golangci-lint/cmd/golangci-lint
        go get -u github.com/goreleaser/goreleaser
jobs:
  build:
    <<: *base
    steps:
      - *steps
      - run:
          name: Run tests
          command: go run mage.go test
      - run:
          name: Ensure code actually builds
          command: go run mage.go build
  release:
    <<: *base
    steps:
      - *steps
      - run:
          name: Run goreleaser
          command: goreleaser
workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /^v[0-9]+(\.[0-9]+)*/
  build-and-release:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
      - release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
