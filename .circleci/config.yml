fversion: 2
base: &base
  docker:
    - image: circleci/golang:1.12
  working_directory: /go/src/nimona.io
steps:
  - &checkout
    checkout 
  - &tools
    run:
      name: Install tools
      command: make tools
  - &cache-restore
    restore_cache:
      keys:
        - go-mod-v1-{{ checksum "go.sum" }}
  - &cache-save
    save_cache:
      key: go-mod-v1-{{ checksum "go.sum" }}
      paths:
        - "/go/pkg/mod"
  - &deps
    run:
      name: Install deps
      command: make deps
jobs:
  build:
    <<: *base
    steps:
      - *checkout
      - *cache-restore
      - *deps
      - *tools
      # - run:
      #     name: Run linters
      #     command: make lint || true
      - run:
          name: Run tests
          command: make test
      - run:
          name: Ensure all binaries actually build
          command: make build
      - run:
          name: Test goreleaser
          command: cd cmd; ../bin/goreleaser --skip-validate --rm-dist --skip-publish
      - *cache-save
  release:
    <<: *base
    steps:
      - *checkout
      - *cache-restore
      - *deps
      - *tools
      - run:
          name: Run goreleaser
          command: cd cmd; ../bin/goreleaser --skip-validate --rm-dist
workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /^v[0-9]+(\.[0-9]+)*/
  build-and-release:
    jobs:
      - build:
          filters:
            branches:
              only: master
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/