version: 2
base: &base
  docker:
    - image: circleci/golang:1.11
  working_directory: /go/src/nimona.io/go
steps:
  - &checkout
    checkout 
  - &tools
    run:
      name: Install tools
      command: make tools
  - &deps
    run:
      name: Install deps
      command: make deps
jobs:
  build:
    <<: *base
    steps:
      - *checkout
      - *deps
      - *tools
      - run:
          name: Run linters
          command: make lint || true
      - run:
          name: Run tests
          command: make test
      - run:
          name: Ensure code actually builds
          command: make build
      - run:
          name: Gorelease
          command: goreleaser --skip-validate --rm-dist --skip-publish
  release:
    <<: *base
    steps:
      - *checkout
      - *deps
      - *tools
      - run:
          name: Run goreleaser
          command: goreleaser --skip-validate --rm-dist
workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /^v[0-9]+(\.[0-9]+)*/
  build-and-release:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
      - release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/