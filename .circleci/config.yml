version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/nimona.io/go
    steps:
      - checkout
      - run:
          name: Install tools
          command: make tools
      - run:
          name: Install dependencies
          command: make deps
      - run:
          name: Run tests
          command: make test
      - run:
          name: Ensure code actually builds
          command: make build
  release:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/nimona.io/go
    steps:
      - checkout
      - run:
          name: Install tools
          command: make tools
      - run:
          name: Install dependencies
          command: make deps
      - run:
          name: Run goreleaser
          command: goreleaser
workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /^v[0-9]+(\.[0-9]+)*/
  build-and-release:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
      - release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/