version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/nimona.io/go
    steps:
      - checkout
      - run:
          name: Install tools
          command: |
            curl -L https://github.com/golang/dep/raw/master/install.sh | sh
            go get -u github.com/axw/gocov/gocov
            go get -u github.com/mattn/goveralls
            go get -u github.com/jstemmer/go-junit-report
            go get -u github.com/golangci/golangci-lint/cmd/golangci-lint
      - run:
          name: Install dependencies
          command: dep ensure -vendor-only
      - run:
          name: Run tests
          command: go run mage.go test
      - run:
          name: Ensure code actually builds
          command: go run mage.go build
  release:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/nimona.io/go
    steps:
      - checkout
      - run:
          name: Install tools
          command: |
            curl -L https://github.com/golang/dep/raw/master/install.sh | sh
            go get github.com/goreleaser/goreleaser
      - run:
          name: Install dependencies
          command: dep ensure
      - run:
          name: Run goreleaser
          command: goreleaser
workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
            tags:
              ignore: /^v[0-9]+(\.[0-9]+)*/
  build-and-release:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
      - release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/
