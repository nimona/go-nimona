{{- define "title" }}Contacts{{ end }}
{{- define "body" }}
<turbo-frame id="main">
  <div class="mx-auto py-6">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
      {{- if not .IdentityLinked }}
      <div class="px-6 py-4 whitespace-nowrap font-small text-gray-500 text-center">
        No identity linked
      </div>
      {{- else }}
      <form action="/contacts/add" method="POST">
        <div class="flex flex-col">
          <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
              <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-100">
                    <tr>
                      <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Alias
                      </th>
                      <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Public Key
                      </th>
                      <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                      </th>
                    </tr>
                    <tr>
                      <td class="p-2">
                        <input name="alias" type="text" placeholder="alias" class="table-input">
                      </td>
                      <td class="p-2">
                        <input name="remoteParty" type="text" placeholder="public key" class="table-input">
                      </td>
                      <td class="p-2">
                        <button type="submit" class="table-button primary">
                          Add
                        </button>
                      </td>
                    </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200" id="contacts">
                    {{- range .Contacts }}
                    {{- template "inner.contact.html" . }}
                    {{- end }}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </form>
      {{- end }}
    </div>
  </div>
</turbo-frame>
{{- end }}
